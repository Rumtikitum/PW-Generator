<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
<!--personal use. Out wrapper id-->
    <section class="wrapper">
      <header>
        <h1>Customizable (Random) Password Generator</h1>
      </header>
      <!--Inner box. Password Generator-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--text area where pw outcome goes-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--button-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!--Custom Checkbox settings....side note: wanted radio buttons but could not figure out how to turn them off in the case of a misclick-->
        <section class="inner-card">
            <h4 class="custom-settings">Customizable Setting</h4>
            <div class="custom">
                <label>Uppercase characters</label> 
                <input type="checkbox" id="uC"/>
            </div>
            <div class="custom">
                <label>Lowercase characters</label> 
                <input type="checkbox" id="lC"/>
            </div>
            <div class="custom">
                <label>Numbers</label> 
                <input type="checkbox" id="num"/>
            </div>
            <div class="custom">
                <label>Special Characters ex. !@#$%</label> 
                <input type="checkbox" id="specChar" >
            </div>
            <div class="custom">
                <label>Password length (8-128)</label>
                <input type="number" id="length" min='8' max='128' value='8' />
            </section> 
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
